dependencies:
  bloc: ^8.1.2
  cupertino_icons: ^1.0.2
  device_preview: ^1.1.0
  dio: ^5.1.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_dotenv: ^5.0.2
  flutter_secure_storage: ^8.0.0
